<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      numbers = [1, 2, 3, 4, 5, 6, 7];
      cars = ["Maserati", "Mercedes", "BMW", "Porche"];

      function len() {
        document
          .getElementById("nums")
          .append("Length of numbers is: " + window.numbers.length.toString()); //access to global variable numbers
        document
          .getElementById("cars")
          .append("Length of cars is: " + window.cars.length.toString()); //access to global variable cars
      }

      function iterate() {
        var sum = 0;

        for (i = 0; i < window.numbers.length; i++) {
          sum += window.numbers[i];
        }
        document
          .getElementById("sum")
          .append("Sum of numbers is " + sum.toString());
        document
          .getElementById("avg")
          .append(
            "Average of numbers is " + (sum / window.numbers.length).toString()
          );

        for (i = 0; i < window.cars.length; i++) {
          var node = document.createElement("LI"); // Create a <li> node
          var textnode = document.createTextNode(window.cars[i]); // Create a text node with car name
          node.appendChild(textnode); // Append the text to <li>
          document.getElementById("list").appendChild(node); // Add <li> to  list
        }
      }
    </script>
  </head>
  <body>
    <p>Параграф 1</p>

    <button type="button" onclick="len()">Show array length</button>
    <p id="nums"></p>
    <p id="cars"></p>

    <p>Параграф 2</p>

    <button type="button" onclick="iterate()">Array iteration</button>
    <p id="sum"></p>
    <p id="avg"></p>
    <ol id="list"></ol>
  </body>
</html>
